<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c92f1963b3.js"
      crossorigin="anonymous"
    ></script>
    <title>T2</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <h1 class="logo"><a href="##">PRETTY GAL</a></h1>
        <nav>
          <a href="##">Home</a>
          <a href="##">Shop</a>
          <a href="##">Sale</a>
          <a href="##">Customer Care</a>
          <a href="##">Stockists</a>
        </nav>
        <div class="shopbag">
          <img src="./img/bag.png" alt="bluebag image" />
        </div>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="banner_container">
          <h2>FALL & WINTER</h2>
          <button type="submit">Shop Now</button>
        </div>
      </section>
      <section class="poster"><p>FREE SHIPPING WORLDWIDE</p></section>

      <div class="introduce">
        <h3>YEAR ROUND</h3>
        <h4>Must Have Items</h4>
        <div class="introduce_img">
          <figure>
            <a href="##"> <img src="./img/p01.png" /></a>
            <figcaption><a href="##">editor's picks</a></figcaption>
          </figure>
          <figure>
            <a href="##">
              <img src="./img/p02.png" />
            </a>
          </figure>
          <figure>
            <a href="##"> <img src="./img/p03.png" /></a>
            <figcaption><a href="##">get in focus</a></figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_container">
        <div class="Contact">
          <div class="social_media">
            <h5>STAY CONNECTED</h5>
            <a href="##"><i class="fa-brands fa-facebook-f fa-fw"></i></a>
            <a href="##"><i class="fa-brands fa-twitter fa-fw"></i></a>
            <a href="##"><i class="fa-brands fa-pinterest-p fa-fw"></i></a>
            <a href="##"><i class="fa-brands fa-instagram fa-fw"></i></a>
          </div>
          <div class="subscription">
            <h5>BE OUR FRIEND</h5>
            <input class="text_area" type="text" placeholder="EMAIL" />
            <button type="submit">Upadte Me</button>
          </div>
          <div class="personal_information">
            <h5>NEED ASSISTANCE?</h5>
            <a href="tel: +123456789">123-456-7890</a>
            <a href="mailto:info@mysite.com">info@mysite.com</a>
          </div>
        </div>
        <div class="footer_content">
          <p class="copyright">
            &copy; 2023 by PRETTY GAL. Proudly created with
            <a href="https://www.wix.com/">Wix.com</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
